{% extends "base.html" %}


{% block content %}
<div class="jumbotron">
  <form method="POST" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <div class="form-group">
        {{form.name.label}}{{form.name()}}
    </div>
    <div class="form-group">
        {{form.price.label}}{{form.price()}}
    </div>
    <div class="form-group">
        {{form.image.label}}{{form.image()}}
    </div>
    <div class="form-group">
        {{form.submit()}}
    </div>
  </form>
</div>

{% endblock %}
